    <title>Instrument</title>

  <audio id="castanets" src="sounds/castanets.mp3"></audio>

    <h1>instrument</h1>
    <div class="container">
      <!-- Castanets -->
      <div class="text">
        <h3 class="text-title">Castanets</h3>
        <a onclick="document.getElementById('castanets').play();"
          ><i id="icon" class="fas fa-volume-up"></i
        ></a>
        <button class="text-toggle">
          <i class="fas fa-chevron-down"></i>
          <i class="fas fa-chevron-up"></i>
        </button>
        <div class="text-img">
          <img
            class="text-img"
            src="https://images.pexels.com/photos/12055422/pexels-photo-12055422.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
